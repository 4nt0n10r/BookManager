{% extends '../../base/base.html' %}

{% block content %}
<main class="mt-3">
    <div class="flex justify-start mt-4">
        <a href="{% url 'book_create' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded ml-4 mb-3">
            Crear
        </a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Autor</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">GÃ©neros</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for book in books %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ book.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ book.author }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{% for gender in book.gender.all %}{{ gender }}{% endfor %}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{% url 'book_update' book.id %}" class="text-blue-500 hover:underline mr-2">Editar</a>
                        <a href="{% url 'book_delete' book.id %}" class="text-red-500 hover:underline">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>    
{% endblock %}
