{% extends '../../base/base.html' %}

{% block content %}
    <main>
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Crear autor</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.name }}" class="block text-gray-700">{{ field.label_tag }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Crear autor
                </button>
            </form>
        </div>
        
    </main>
{% endblock %}
