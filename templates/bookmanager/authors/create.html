{% extends '../../base/base.html' %}

{% block content %}
    <main>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Añadir autor</h2>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" action="#" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div>
                  <label for="{{ field.name }}" class="block text-sm font-medium leading-6 text-white">{{ field.label }}</label>
                  <div class="mt-2">
                    {{ field }}
                  </div>
                </div>
                {% endfor %}
                <div>
                  <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Añadir autor</button>
                </div>
              </form>
          
              <p class="mt-10 text-center text-sm text-gray-400">
                ¿No quieres añadir ningún autor?
                <a href="{% url 'authors' %}" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Volver</a>
              </p>
            </div>
          </div>
    </main>
{% endblock %}
