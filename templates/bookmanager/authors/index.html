{% extends '../../base/base.html' %}

{% block content %}
<main class="mt-3">
    <div class="bg-gray-900">
        <div class="mx-auto max-w-7xl">
          <div class="bg-gray-900 py-10">
            <div class="px-4 sm:px-6 lg:px-8">
              <div class="sm:flex sm:items-center">
                <div class="sm:flex-auto">
                  <h1 class="text-base font-semibold leading-6 text-white">Autores</h1>
                  <p class="mt-2 text-sm text-gray-300">Lista de autores, junto con sus nombres y fechas de nacimiento</p>
                </div>
                <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                  <a href="{% url 'author_create' %}" class="block rounded-md bg-indigo-500 px-3 py-2 text-center text-sm font-semibold text-white hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">AÃ±adir autor</a>
                </div>
              </div>
              <div class="mt-8 flow-root">
                <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <table class="min-w-full divide-y divide-gray-700">
                      <thead>
                        <tr>
                          <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">Nombre</th>
                          <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Fecha de nacimiento</th>
                          <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                            <span class="sr-only">Editar</span>
                            <span class="sr-only">Eliminar</span>
                          </th>
                        </tr>
                      </thead>
                      <tbody class="divide-y divide-gray-800">
                        {% for author in authors %}
                        <tr>
                          <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-0">{{ author.name }}</td>
                          <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-300">{{ author.birth_date }}</td>
                          <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                            <a href="{% url 'author_update' author.id %}" class="text-indigo-400 hover:text-indigo-300">Edit<span class="sr-only"></span></a>
                            <a href="{% url 'author_delete' author.id %}" class="text-red-200 hover:text-indigo-300">Delete<span class="sr-only"></span></a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</main>    
{% endblock %}
