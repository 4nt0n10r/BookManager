{% extends '../base/base.html' %}

{% block content %}
<main>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Inicia sesión en tu cuenta</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            {% csrf_token %}
            {% for field in form %}
            {% if not field.name == 'password' %}
            <div>
              <label for="{{ field.name }}" class="block text-sm font-medium leading-6 text-white">{{ field.label }}</label>
              <div class="mt-2">
                {{ field }}
              </div>
            </div>
            {% else %}
            <div>
              <div class="flex items-center justify-between">
                <label for="{{ field.name }}" class="block text-sm font-medium leading-6 text-white">{{ field.label }}</label>
                <div class="text-sm">
                  <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">¿Olvidó su contraseña?</a>
                </div>
              </div>
              <div class="mt-2">
                {{ field }}
              </div>
            </div>
            {% endif %}
            {% endfor %}
      
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Inicia Sesión</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-400">
            ¿No tienes una cuenta?
            <a href="{% url 'signup' %}" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Regístrate</a>
          </p>
        </div>
      </div>
</main>
{% endblock %}
